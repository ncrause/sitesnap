	<body>
		<header id="header-content">

					<a class="navbar-brand" href="#" wicket:id="homeURL">SiteSnap <small>the website photographer</small></a>

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu">
						<span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="main-menu">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">API</a>
							
								<div class="dropdown-menu">
									<a class="dropdown-item" href="#" wicket:id="apiUsageURL">Usage</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		<main id="body-content" class="container py-4">
			<wicket:child />

					<div class="row align-items-center justify-content-center">
						<div class="col-6 col-sm-3 col-md-2">
							<a href="http://wicket.apache.org" target="_blank" class="clean" title="Apache Wicket" data-toggle="tooltip">
								<img wicket:id="wicketLogo" class="w-100">
							</a>
						</div>
						
						<div class="col-6 col-sm-3 col-md-2">
