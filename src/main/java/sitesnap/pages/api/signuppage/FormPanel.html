<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<wicket:panel>
			<form id="signupForm" method="post" wicket:id="signupForm" class="card bg-light">
				<div class="card-body">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" required="required" id="acceptTermsID" wicket:id="acceptTerms">
						<label class="form-check-label" wicket:for="acceptTerms"><wicket:message key="acceptTermsLabel">[label here]</wicket:message></label>
					</div>

					<div class="form-group">
						<label wicket:for="emailAddress"><wicket:message key="emailAddressLabel">[label here]</wicket:message></label>
						<input type="email" class="form-control" required="required" id="emailAddressID" wicket:id="emailAddress">
					</div>
				</div>
				
				<div class="card-footer text-center">
					<button type="submit" class="btn btn-primary"><wicket:message key="signupNow">[submit text here]</wicket:message></button>
				</div>
			</form>
		</wicket:panel>
	</body>
</html>
