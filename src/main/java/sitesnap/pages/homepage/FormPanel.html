<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<wicket:panel>
			<form id="websiteForm" method="post" wicket:id="websiteForm" class="card bg-light">
				<div class="text-center mb-2 card-img-top">
					<img wicket:id="photograph" class="img-fluid"/>
				</div>
			
				<div class="card-body">
					<div class="form-group">
						<label wicket:for="url"><wicket:message key="urlLabel">[label here]</wicket:message></label>
						<input type="url" wicket:id="url" class="form-control" required="required">
					</div>

					<div class="form-group">
						<label wicket:for="monitorSize"><wicket:message key="monitorSizeLabel">[label here]</wicket:message></label>
						<select wicket:id="monitorSize" class="form-control" required="required"></select>
					</div>
				</div>
				
				<div class="card-footer text-center">
					<button type="submit" class="btn btn-primary"><wicket:message key="photoNow">[submit text here]</wicket:message></button>
				</div>
			</form>
		</wicket:panel>
	</body>
</html>
